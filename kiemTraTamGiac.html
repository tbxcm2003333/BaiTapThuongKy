<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript" charset="utf-8">
        var a = eval(prompt("Nhập vào cạnh a:"));
        var b = eval(prompt("Nhập vào cạnh b:"));
        var c = eval(prompt("Nhập vào cạnh c:"));
      
        if (a < b + c && b < a + c && c < a + b) {
          if (a == b && b == c) {
            document.writeln("Tam giác đều");
          } else if (a == b || a == c || b == c) {
            document.writeln("Tam giác ABC cân");
          } else {
            document.writeln("Tam giác ABC thường");
          }
        } else {
          document.writeln("Không phải là tam giác");
        }
      </script>
      
</head>

</body>
</html>
