<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <p>Nhập năm cần kiểm tra:</p>
    <input type="text" name="txtName" id="txtName">
    <input type="button" value="Kiem tra" onclick="kiemTraNamNhuan()">

    <script language="javascript">
        function kiemTraNamNhuan() {
            var nam = document.getElementById("txtName").value;
            // nếu năm chia hết cho 100
            // thì kiểm tra nó có chia hết cho 400 hay không
            if (nam % 100 == 0) { // nếu chia hết cho 400 thì là năm nhuận
                if (nam % 400 == 0) {
                    alert('Năm ' + nam + ' là năm nhuận.');
                } else { // ngược lại không phải là năm nhuận
                    alert('Năm ' + nam + ' không phải là năm nhuận.');
                }
            } else if (nam % 4 == 0) { // trường hợp chia hết cho 4 thì là năm nhuận
                alert('Năm ' + nam + ' là năm nhuận.');
            } else { // cuối cùng trường hợp không phải năm nhuận
                alert('Năm ' + nam + ' không phải là năm nhuận');
            }
        }
    </script>
</body>
</html>
