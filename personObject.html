<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Object Constructors</h1>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
// Constructor Function for Person objects
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

// Create a Person object
const myFather = new Person("John", "Doe", 50, "blue");

// Display age
document.getElementById("demo2").innerHTML = "My father's age is " + myFather.age + ".";
document.getElementById("demo1").innerHTML = "My father's first name is " + myFather.firstName + ".";
document.getElementById("demo3").innerHTML = "My father's eye color is " + myFather.eyeColor + ".";
</script>
</body>
</html>
